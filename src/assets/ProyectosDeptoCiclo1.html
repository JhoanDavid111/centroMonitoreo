<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos por Departamento - Ciclo 1</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        #ciclo1CantidadDepartamentos {
            width: 100%;
            height: 500px;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
        }
        .highlight-bar {
            fill: #39FF14;
        }
        .highcharts-data-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="ciclo1CantidadDepartamentos"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Highcharts.chart('ciclo1CantidadDepartamentos', {
                chart: {
                    type: 'column',
                    backgroundColor: '#f9f9f9'
                },
                title: {
                    text: 'DISTRIBUCIÓN DE PROYECTOS POR DEPARTAMENTO - CICLO 1',
                    style: {
                        fontSize: '22px',
                        fontWeight: 'bold',
                        color: '#333'
                    }
                },
                subtitle: {
                    text: 'Total proyectos: <b>596</b>',
                    useHTML: true,
                    style: {
                        fontSize: '14px',
                        color: '#555'
                    }
                },
                xAxis: {
                    type: 'category',
                    title: {
                        text: 'Departamento',
                        style: {
                            fontWeight: 'bold'
                        }
                    },
                    labels: {
                        rotation: -90,
                        style: {
                            fontSize: '11px',
                            fontWeight: 'bold'
                        },
                        formatter: function() {
                            return this.value.replace(/_/g, ' ');
                        }
                    },
                    crosshair: true
                },
                yAxis: {
                    title: {
                        text: 'Número de Proyectos',
                        style: {
                            fontWeight: 'bold'
                        }
                    },
                    min: 0,
                    tickInterval: 10,
                    gridLineWidth: 1
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    column: {
                        colorByPoint: true,
                        borderRadius: 3,
                        borderWidth: 0,
                        dataLabels: {
                            enabled: true,
                            formatter: function() {
                                return this.y;
                            },
                            style: {
                                fontWeight: 'bold',
                                fontSize: '11px',
                                color: '#333',
                                textOutline: 'none'
                            },
                            y: -5
                        },
                        pointPadding: 0.1,
                        groupPadding: 0.1
                    }
                },
                series: [{
                    name: 'Proyectos',
                    data: [
                        ['TOLIMA', 55],
                        ['CESAR', 47],
                        ['BOLIVAR', 39],
                        ['ANTIOQUIA', 37],
                        ['ATLANTICO', 35],
                        ['SANTANDER', 29],
                        ['HUILA', 26],
                        ['MAGDALENA', 24],
                        ['BOYACA', 24],
                        ['NORTE_DE_SANTANDER', 22],
                        ['LA_GUAJIRA', 21],
                        ['RISARALDA', 19],
                        ['CORDOBA', 19],
                        ['VALLE_DEL_CAUCA', 17],
                        ['CASANARE', 16],
                        ['SUCRE', 16],
                        ['CALDAS', 14],
                        ['META', 5],
                        ['CUNDINAMARCA', 5],
                        ['CAUCA', 2],
                        ['BOGOTA', 2],
                        ['NARINO', 2],
                        ['ARAUCA', 1]
                    ].sort((a, b) => b[1] - a[1]),
                    colors: [
                        '#39FF14', '#0B6623', '#7FFF00', '#228B22',
                        '#39FF14', '#0B6623', '#7FFF00', '#228B22',
                        '#39FF14', '#0B6623', '#7FFF00', '#228B22',
                        '#39FF14', '#0B6623', '#7FFF00', '#228B22',
                        '#39FF14', '#0B6623', '#7FFF00'
                    ]
                }],
                tooltip: {
                    headerFormat: '<b>{point.key}</b><br>',
                    pointFormat: 'Proyectos: <b>{point.y}</b>',
                    useHTML: true,
                    style: {
                        fontSize: '14px'
                    }
                },
                credits: {
                    enabled: false
                }
            });
        });
    </script>
</body>
</html>
