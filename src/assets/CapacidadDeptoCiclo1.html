<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacidad Instalada por Departamento - Ciclo 1</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        #ciclo1CapacidadDepartamentos {
            width: 100%;
            height: 500px;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
        }
        .highlight-bar {
            fill: #39FF14;
        }
        .highcharts-data-label-color-0 {
            fill: #333 !important;
        }
    </style>
</head>
<body>
    <div id="ciclo1CapacidadDepartamentos"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Highcharts.setOptions({
                lang: {
                    decimalPoint: ',',
                    thousandsSep: '.'
                }
            });

            Highcharts.chart('ciclo1CapacidadDepartamentos', {
                chart: {
                    type: 'column',
                    backgroundColor: '#f9f9f9'
                },
                title: {
                    text: 'CAPACIDAD POR DEPARTAMENTO - CICLO 1',
                    style: {
                        fontSize: '22px',
                        fontWeight: 'bold',
                        color: '#333',
                        textTransform: 'uppercase'
                    }
                },
                subtitle: {
                    text: 'Total capacidad: <b>39.441MW</b>',
                    useHTML: true,
                    style: {
                        fontSize: '14px',
                        color: '#555'
                    }
                },
                xAxis: {
                    type: 'category',
                    title: {
                        text: 'Departamento'
                    },
                    labels: {
                        rotation: -90,
                        style: {
                            fontSize: '11px',
                            fontWeight: 'bold'
                        },
                        formatter: function() {
                            return this.value.replace(/_/g, ' ');
                        }
                    },
                    crosshair: true
                },
                yAxis: {
                    title: {
                        text: 'Capacidad (MW)',
                        style: {
                            fontWeight: 'bold'
                        }
                    },
                    min: 0,
                    labels: {
                        formatter: function() {
                            return Highcharts.numberFormat(this.value, 0, ',', '.');
                        }
                    },
                    gridLineWidth: 1
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    column: {
                        colorByPoint: true,
                        borderRadius: 3,
                        borderWidth: 0,
                        dataLabels: {
                            enabled: true,
                            formatter: function() {
                                return Highcharts.numberFormat(this.y, 1);
                            },
                            style: {
                                fontWeight: 'bold',
                                fontSize: '11px',
                                color: '#333',
                                textOutline: 'none'
                            },
                            y: -5
                        },
                        pointPadding: 0.1,
                        groupPadding: 0.1
                    }
                },
                series: [{
                    name: 'Capacidad (MW)',
                    data: [
                        ['LA_GUAJIRA', 4760.3],
                        ['BOLIVAR', 4185.1],
                        ['CESAR', 2977.86],
                        ['TOLIMA', 2735.55],
                        ['SANTANDER', 2229.37],
                        ['MAGDALENA', 1792.7],
                        ['CORDOBA', 1636.0],
                        ['ATLANTICO', 1447.7],
                        ['ANTIOQUIA', 1347.63],
                        ['RISARALDA', 1117.37],
                        ['NORTE_DE_SANTANDER', 994.0],
                        ['CASANARE', 897.1],
                        ['HUILA', 809.4],
                        ['VALLE_DEL_CAUCA', 754.42],
                        ['BOYACA', 738.32],
                        ['CALDAS', 623.69],
                        ['SUCRE', 491.9],
                        ['CUNDINAMARCA', 384.8],
                        ['META', 339.8],
                        ['ARAUCA', 30.0],
                        ['CAUCA', 27.4],
                        ['BOGOTA', 24.88],
                        ['NARINO', 15.6]
                    ].sort((a, b) => b[1] - a[1]),
                    colors: [
                        '#39FF14', '#0B6623', '#7FFF00', '#228B22',
                        '#39FF14', '#0B6623', '#7FFF00', '#228B22',
                        '#39FF14', '#0B6623', '#7FFF00', '#228B22',
                        '#39FF14', '#0B6623', '#7FFF00', '#228B22',
                        '#39FF14', '#0B6623', '#7FFF00', '#228B22',
                        '#39FF14', '#0B6623', '#7FFF00'
                    ]
                }],
                tooltip: {
                    headerFormat: '<b>{point.key}</b><br>',
                    pointFormat: 'Capacidad: <b>{point.y:,.1f} MW</b>',
                    useHTML: true
                },
                credits: {
                    enabled: false
                }
            });
        });
    </script>
</body>
</html>
